<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale="1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <link href="Images/looprepJOBSPH.png" rel="icon" type="image/x-icon">
    <title>JobSphere - Login / Signup</title>
    <style>

    </style>
</head>
<body class="frontpage">
    <div class="filter">
        <header class="logo">
            <a href="index.html" draggable="false"><img src="Images/Projectlogo.png" draggable="false" alt="Jobspherelogo"></a>
        </header>
        <div class="login-container">
            <div class="tab-btns">
                <button id="login-tab" class="active" type="button">Login</button>
                <button id="signup-tab" type="button">Sign Up</button>
            </div>
            <div id="login-content" class="tab-content active">
                <form id="login-form" autocomplete="off">
                    <input type="text" id="login-username" placeholder="Username or Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div class="msg" id="login-msg"></div>
                </form>
            </div>
            <div id="signup-content" class="tab-content">
                <form id="signup-form" autocomplete="off">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                    <div class="msg" id="signup-msg"></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginContent = document.getElementById('login-content');
        const signupContent = document.getElementById('signup-content');
        loginTab.onclick = function() {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginContent.classList.add('active');
            signupContent.classList.remove('active');
        };
        signupTab.onclick = function() {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupContent.classList.add('active');
            loginContent.classList.remove('active');
        };

        // Demo login/signup logic (replace with real backend logic)
        document.getElementById('login-form').onsubmit = function(e) {
            e.preventDefault();
            // Demo: always succeed
            document.getElementById('login-msg').textContent = "Login successful! (Demo)";
            setTimeout(() => window.location.href = "jobseeker.html", 1000);
        };
        document.getElementById('signup-form').onsubmit = function(e) {
            e.preventDefault();
            const pwd = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            if (pwd !== confirm) {
                document.getElementById('signup-msg').textContent = "Passwords do not match!";
                return;
            }
            document.getElementById('signup-msg').textContent = "Signup successful! (Demo)";
            setTimeout(() => window.location.href = "jobseeker.html", 1000);
        };
    </script>
</body>
</html>
