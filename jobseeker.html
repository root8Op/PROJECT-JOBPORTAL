<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" initial-scale="1.0">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    <link href="Images/looprepJOBSPH.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet.css">
    <title>JobSphere</title>
</head>
<body class="jobseeker">
    <header class="heading">
        <a href=""><img src="/Images/Projectlogo.png" alt="logo" draggable="false"></a>
        <p>Your gateway to finding the perfect job!</p>
    </header>
    <main>
        <!-- job lists section -->
        <section class="job-listings">
            <h2>Recent Job Listings</h2>
            <ul>
                <li><a href="#">Software Engineer at TechCorp</a></li>
                <li><a href="#">Marketing Specialist at MarketPro</a></li>
                <li><a href="#">Data Analyst at DataWorks</a></li>
            </ul>
        </section>
        
        <!-- job search section -->

        <section class="job-search">
            <div class="seprator"></div>
            <h2>Search for Jobs</h2>
            <form action="/search" method="GET">
                <input type="text" name="keyword" placeholder="Job title, keywords, or company" required>
                <input type="text" name="location" placeholder="City, state, or zip code" required>
                <button type="submit" align="center">Search</button>
            </form>
        </section>


    </main>
    <footer>
        <p>&copy; 2023 JobSphere. All rights reserved.</p>
    </footer>

<script src="index.JS"></script>
</body>
</html>
